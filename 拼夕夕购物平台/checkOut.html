<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="icon" href="images/icon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <style type="text/css">
        #show {
            background-color: orange;
        }

        .myBtn {
            margin: 20px;
            width: 120px;
            height: 45px;
            border: 1px ridge #44FFEE;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#show").html(manyValues());  //将结果字符串作为id为show元素的html的内容
        })

        //接收多个参数
        function manyValues() {
            var key, value, strs;   //这三个都是数组
            //用window.location.search接收传过来的参数字符串（即 ?号及其后面的参数字符串）并解码，以防出现中文乱码
            var url = decodeURI(window.location.search);
            if (url.indexOf("?") != -1) {    //搜索字符串，若搜索到 ?号（就证明有参数，须把参数获取出来），则执行以下代码
                var str = url.substr(1);     //过滤掉参数字符串中的 ?号
                strs = str.split("&");       //以 &为分隔符提取出参数名和参数值，组成strs数组，参数的个数为数组的长度
                key = new Array(strs.length);//以参数的个数为数组的长度，再新建两个数组，分别存储参数名和参数值
                value = new Array(strs.length);
                for (i = 0; i < strs.length; i++) {
                    key[i] = strs[i].split("=")[0]      //提取出参数名
                    value[i] = strs[i].split("=")[1];   //提取出参数值
                }
            }
            return "您一共选购了" + value[0] + "件商品,商品的总价为：" + value[1] + "！请去支付！";
        }
    </script>
</head>

<body align="center">

    <h3>您选购的商品总金额如下：</h3><br />
    <h3><span id="show"></span></h3><br />
    <span>
        <font size="3" color="aqua">点击我，使用微信支付</font><img src="images/jiantou.png" />
    </span><br />
    <button onclick="pay()"><img src="images/weixin.jpg" width="150px" height="80px" /></button>
    <script type="text/javascript">
        function pay() {
            alert('支付成功！')
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
