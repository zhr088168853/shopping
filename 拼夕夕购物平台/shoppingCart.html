<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="icon" href="images/icon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <style type="text/css">
        #show {
            background-color: aqua;
        }

        .myBtn {
            margin: 20px;
            width: 120px;
            height: 45px;
            border: 1px ridge #44FFEE;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#show").html(oneValues());   //将结果字符串作为id为show元素的html的内容
        })

        //接收一个参数
        function oneValues() {
            var result;
            var url = window.location.search; //获取url中 "?"号及其后面的字符串
            if (url.indexOf("?") != -1) {     //若搜索到 ?号（就证明有参数，须把参数获取出来），则执行以下代码
                result = url.substr(url.indexOf("=") + 1);  //从url中的"="号的下一个位置开始（即需获取的参数值的首个字符）获取参数值
            }
            return decodeURI(result);   //对获取到的参数值进行解码，以防出现中文乱码
        }
    </script>
</head>

<body>

    <h3 align="center">您选购的商品信息如下：</h3>
    <h3><span id="show"></span></h3>
    <div align="center">
        <div class="form-group">
            <input type="button" class="myBtn btn-primary" value="立刻支付" onclick="pay()">
            <input type="button" class="myBtn btn-primary" value="返回首页" onclick="window.location.href = 'index.html'">
        </div>
    </div>
    <script type="text/javascript">
        function pay() {
            alert('支付成功！')
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
